name: Maximum Performance RDP via Tailscale

on:
  workflow_dispatch:

jobs:
  setup-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # ========================================
    # SYSTEM PERFORMANCE BOOST
    # ========================================
    - name: Enable Ultimate Performance
      shell: powershell
      run: |
        $scheme = powercfg -duplicatescheme e9a42b02-d5df-448d-aa00-03f14749eb61
        $guid = ($scheme -split ' ')[3]
        powercfg /s $guid
        Write-Host "Ultimate Performance Enabled: $guid"

    - name: Advanced Network Optimization
      shell: powershell
      run: |
        netsh int tcp set global autotuninglevel=normal
        netsh int tcp set global rss=enabled
        netsh int tcp set global chimney=enabled
        netsh int tcp set global ecncapability=enabled
        netsh int tcp set global timestamps=disabled
        netsh int tcp set global initialRto=2000
        Write-Host "Network optimized."

    # ========================================
    # CREATE RDP USER
    # ========================================
    - name: Create RDP User
      shell: powershell
      run: |
        $username = "rdpadmin"
        $password = "${{ secrets.RDP_PASSWORD }}"
        $secure = ConvertTo-SecureString $password -AsPlainText -Force

        if (-not (Get-LocalUser -Name $username -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name $username `
              -Password $secure `
              -PasswordNeverExpires `
              -UserMayNotChangePassword
        }

        Add-LocalGroupMember -Group "Administrators" -Member $username -ErrorAction SilentlyContinue
        Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username -ErrorAction SilentlyContinue

        Write-Host "RDP user created."

    # ========================================
    # ENABLE RDP
    # ========================================
    - name: Enable RDP
      shell: powershell
      run: |
        Set-ItemProperty `
          -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
          -Name "fDenyTSConnections" -Value 0

        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Write-Host "RDP Enabled."

    # ========================================
    # RDP GPU + VISUAL OPTIMIZATION
    # ========================================
    - name: Optimize RDP Rendering
      shell: powershell
      run: |
        $policyPath = "HKLM:\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services"
        New-Item -Path $policyPath -Force -ErrorAction SilentlyContinue
        Set-ItemProperty -Path $policyPath -Name "bEnforceGpuPreference" -Value 1 -Type DWord -Force

        Set-ItemProperty `
          -Path "HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\VisualEffects" `
          -Name "VisualFXSetting" `
          -Value 2 -Force

        Write-Host "RDP rendering optimized."

    - name: Start and Prioritize RDP Service
      shell: powershell
      run: |
        Start-Service -Name "TermService"
        Start-Sleep -Seconds 5

        $rdpProcess = Get-Process -Name svchost | Where-Object {
          (Get-CimInstance Win32_Service -Filter "ProcessId = $($_.Id)").Name -contains 'TermService'
        }

        if ($rdpProcess) {
            $rdpProcess.PriorityClass = 'High'
            Write-Host "RDP priority set to HIGH."
        }

    # ========================================
    # INSTALL TAILSCALE
    # ========================================
    - name: Install Tailscale
      shell: powershell
      run: |
        Invoke-WebRequest `
          -Uri https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe `
          -OutFile tailscale-setup.exe

        Start-Process .\tailscale-setup.exe -ArgumentList "/S" -Wait
        Write-Host "Tailscale installed."

    # ========================================
    # CONNECT TAILSCALE (FIXED PATH)
    # ========================================
    - name: Connect to Tailscale
      shell: powershell
      env:
        TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
      run: |
        $tailscalePath = "C:\Program Files\Tailscale\tailscale.exe"

        if (-Not (Test-Path $tailscalePath)) {
            Write-Error "Tailscale executable not found!"
            exit 1
        }

        & "$tailscalePath" up --authkey $env:TAILSCALE_AUTH_KEY --accept-routes
        Write-Host "Connected to Tailscale."

    # ========================================
    # DISPLAY CONNECTION INFO
    # ========================================
    - name: Show RDP Info
      shell: powershell
      run: |
        $tailscalePath = "C:\Program Files\Tailscale\tailscale.exe"
        $ip = & "$tailscalePath" ip -4

        Write-Host ""
        Write-Host "======================================"
        Write-Host "MAX PERFORMANCE RDP READY"
        Write-Host "======================================"
        Write-Host ""
        Write-Host "RDP Address:"
        Write-Host "$ip"
        Write-Host ""
        Write-Host "Username: rdpadmin"
        Write-Host "Password: (Your RDP_PASSWORD secret)"
        Write-Host ""
        Write-Host "Session active for 6 hours."

    # ========================================
    # KEEP SESSION ALIVE
    # ========================================
    - name: Keep Session Alive
      shell: powershell
      run: |
        Start-Sleep -Seconds 21400
